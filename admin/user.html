<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Query Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="https://cdn.tailwindcss.com"> -->
    <link rel="stylesheet" href="/static/Style_user.css">
</head>

<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
    <div
        class="container mx-auto max-w-5xl bg-white rounded-xl shadow-lg flex flex-col lg:flex-row h-[90vh] overflow-hidden">

        <div
            class="w-full lg:w-1/3 p-6 sm:p-8 lg:p-10 bg-white border-b lg:border-b-0 lg:border-r border-gray-200 flex flex-col">
            <h2 class="text-2xl font-bold text-blue-700 mb-6">Choose Product</h2>
            <div class="mb-6">
                <label for="product-select" class="block text-gray-700 text-sm font-medium mb-2">Select a
                    product:</label>
                <div class="relative">
                    <select id="product-select"
                        class="block w-full px-4 py-2 pr-8 rounded-lg border border-gray-300 bg-white text-gray-800 appearance-none focus-ring-blue transition duration-200 ease-in-out">
                        <option value="None">-- Select a Product --</option>
                        <option value="Product A">Product A</option>
                        <option value="Product B">Product B</option>
                        <option value="Product C">Product C</option>
                        <option value="All Products">All Products</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-blue-50 text-blue-700 font-semibold py-3 px-4 rounded-lg text-center shadow-inner mt-auto">
                Selected: <span id="selected-product-display">None</span>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-gray-50">
            <div id="query-response-area" class="flex-1 p-6 sm:p-8 overflow-y-auto">
                <div class="bg-blue-100 text-blue-800 p-3 rounded-lg max-w-xs lg:max-w-md mb-4 shadow">
                    <p>Welcome! Select a product and type your query to get started.</p>
                </div>
            </div>

            <div class="p-4 sm:p-6 bg-white border-t border-gray-200">
                <div class="mb-4">
                    <label for="query-textarea" class="sr-only">Type your query here...</label>
                    <textarea id="query-textarea" rows="3"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-800 placeholder-gray-400 resize-none focus-ring-blue transition duration-200 ease-in-out"
                        placeholder="Type your query here ..."></textarea>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="flag-response"
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="flag-response" class="ml-2 block text-gray-700 text-sm font-medium">Flag for
                            review</label>
                    </div>
                    <button id="submit-query-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script_user.js"></script>
</body>

</html>
