<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin File Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4 sm:p-6">
  <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Admin File Upload</h1>

    <div class="space-y-5">
      <div>
        <label for="admin-name" class="block text-sm font-medium text-gray-700 mb-2">
          Admin name
        </label>
        <input type="text" id="admin-name" placeholder="Enter Admin Name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
                           focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out" />
      </div>

      <div>
        <label for="product-name" class="block text-sm font-medium text-gray-700 mb-2">
          Product Name
        </label>
        <select id="product-name"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none
                           focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-lg shadow-sm transition duration-150 ease-in-out">
          <option value="">Select a product</option>
          <option value="product_a">Product A</option>
          <option value="product_b">Product B</option>
          <option value="product_c">Product C</option>
          <!-- <option value="Product D">Product D</option>
          <option value="All Product ">All Products </option>
          <option value="Other">Other</option> -->
        </select>
      </div>

      <div>
        <label for="file-upload-input" class="block text-sm font-medium text-gray-700 mb-2">
          Select File
        </label>
        <input id="file-upload-input" type="file" class="block w-full text-sm text-gray-900
                           file:mr-4 file:py-2 file:px-4
                           file:rounded-full file:border-0
                           file:text-sm file:font-semibold
                           file:bg-blue-50 file:text-blue-700
                           hover:file:bg-blue-100
                           cursor-pointer rounded-lg border border-gray-300 p-2" />
        <p id="selected-file-info" class="mt-2 text-sm text-gray-600 hidden">
          Selected: <span class="font-semibold" id="selected-file-name-display"></span> (<span
            id="selected-file-size-display"></span> MB)
        </p>
      </div>

      <div>
        <label for="file-type" class="block text-sm font-medium text-gray-700 mb-2">
          File Type
        </label>
        <select id="file-type"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none
                           focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-lg shadow-sm transition duration-150 ease-in-out">
          <option value="">Select a type</option>
          <option value="image">Image (PNG, JPG, GIF)</option>
          <option value="pdf">PDF</option>
          <option value="docs">Document (DOC, DOCX)</option>
          <option value="dataset">Dataset (CSV, JSON, PLAIN TEXT)</option>
          <option value="spreadsheet">Spreadsheet (XLS, XLSX)</option>
          <option value="presentation">Presentation (PPT, PPTX)</option>
          <option value="database">Database</option>
          <option value="other">Other</option>
        </select>
      </div>

      <button id="upload-button" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm
                       text-base font-semibold text-white bg-blue-600 hover:bg-blue-700
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                       transition duration-300 ease-in-out transform hover:scale-105">
        <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <span id="button-text">Upload File</span>
      </button>

      <p id="message-display" class="mt-4 text-center text-sm"></p>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>

</html>
